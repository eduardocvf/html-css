<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="screen and (max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="screen and (max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" controls>
        <source src="midia/something.mp3" type="audio/mpeg">
        <source src="midia/something.ogg" type="audio/ogg">
        <source src="midia/something.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/something.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    
</body>
</html>
